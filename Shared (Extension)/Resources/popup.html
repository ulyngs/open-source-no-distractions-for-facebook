<!-- popup.html -->
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="content-toggles">
        <div class="a-toggle platform-ipad-mac">
            <input type="checkbox" id="feedToggle" name="feedToggle">
            <label for="feedToggle">Newsfeed</label>
        </div>
        <div class="a-toggle platform-ipad-mac">
            <input type="checkbox" id="chatToggle" name="chatToggle">
            <label for="chatToggle">Chat</label>
        </div>
        <div class="a-toggle platform-ipad-mac">
            <input type="checkbox" id="storiesToggle" name="storiesToggle">
            <label for="storiesToggle">Stories/Reels/Rooms</label>
        </div>
        <div class="a-toggle platform-iphone platform-ios">
            <input type="checkbox" id="feedMobileToggle" name="feedMobileToggle">
            <label for="feedMobileToggle">Newsfeed</label>
        </div>
        <div class="a-toggle platform-iphone platform-ios">
            <input type="checkbox" id="storiesToggleMobile" name="storiesToggleMobile">
            <label for="storiesToggleMobile">Stories</label>
        </div>
        <div class="a-toggle platform-iphone platform-ios">
            <input type="checkbox" id="watchToggleMobile" name="watchToggleMobile">
            <label for="watchToggleMobile">Watch</label>
        </div>
    </div>
    <p>'Newsfeed Toggle on Facebook' is <a href="https://github.com/ulyngs/newsfeed-toggle-extension-universal" target="_blank">open source</a>.</p>
  </body>
</html>
